<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Notifica√ß√µes - M√∫ltiplas Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    body { background-color: #f4f4f9; padding-bottom: 100px; }
    .container { max-width: 900px; margin-top: 30px; }
    
    /* O TEMPLATE DO DOCUMENTO */
    #template-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1000;
        opacity: 0;
        pointer-events: none;
    }

    .documento-a4 {
        width: 210mm;
        padding: 20mm;
        background: white;
        font-family: 'Times New Roman', serif;
        font-size: 12pt;
        line-height: 1.5;
        color: #000;
    }

    /* Altera√ß√£o 2: Centralizar Logos */
    .header-logos {
        display: flex;
        /* Altera para centralizar as logos com um bom espa√ßo entre elas */
        justify-content: space-around; 
        align-items: center;
        /* Altera√ß√£o 3: Aumentar margem (espa√ßamento) do cabe√ßalho para o texto */
        margin-bottom: 50px; /* Aumentado de 30px para 50px */
        height: 100px;
    }
    
    .logo-img {
        max-height: 90px;
        max-width: 200px;
        object-fit: contain;
    }

    .assinatura { margin-top: 50px; text-align: right; }
    p { margin-bottom: 15px; text-align: justify; }

    .btn-empresa {
        border: 2px solid transparent;
        transition: all 0.3s;
    }
    .btn-empresa.active {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        background-color: #e9f5ff;
    }
    .logo-preview { height: 30px; margin-right: 10px; }
</style>
</head>
<body>

<div class="container bg-white p-5 rounded shadow" style="position: relative; z-index: 10;">
    <h2 class="mb-4 text-center">Gerador de Notifica√ß√µes Extrajudiciais</h2>
    
    <h4 class="mb-3 text-center">1. Selecione a Empresa Notificante</h4>
    <div class="row mb-4 justify-content-center" id="selecao-empresa">
        <div class="col-md-4 mb-2">
            <button class="btn btn-outline-secondary w-100 btn-lg btn-empresa" data-empresa="nadia" onclick="selecionarEmpresa('nadia')">
                <img src="assets/nadia/logo-esq.png" class="logo-preview" onerror="this.style.display='none'"> Nadia Rural
            </button>
        </div>
        <div class="col-md-4 mb-2">
            <button class="btn btn-outline-secondary w-100 btn-lg btn-empresa" data-empresa="inter" onclick="selecionarEmpresa('inter')">
                <span class="logo-preview">üè¢</span> Inter
            </button>
        </div>
        <div class="col-md-4 mb-2">
            <button class="btn btn-outline-secondary w-100 btn-lg btn-empresa" data-empresa="agrominas" onclick="selecionarEmpresa('agrominas')">
                <span class="logo-preview">üåæ</span> Agrominas
            </button>
        </div>
    </div>
    
    <div id="alerta-selecao" class="alert alert-warning text-center">
        Por favor, selecione uma empresa acima para continuar.
    </div>

    <div id="area-dados" style="display:none;">
        <h4 class="mb-3 text-center">2. Insira os Dados</h4>

        <div class="alert alert-info">
            <strong>Ordem das colunas (Excel/Sheets):</strong><br>
            NOME | CPF/CNPJ | VALOR
        </div>

        <div class="mb-3">
            <label for="inputData" class="form-label">Cole os dados da tabela aqui:</label>
            <textarea class="form-control" id="inputData" rows="8" placeholder="KESLEY LIMA	123.456.789-00	R$ 290.000,00"></textarea>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" onclick="iniciarGeracao()" id="btnGerar">
                Gerar PDFs e Baixar ZIP
            </button>
        </div>
    </div>
    
    <div id="status" class="mt-3 text-center text-muted fw-bold"></div>
</div>

<div id="template-wrapper">
    <div id="documento-modelo" class="documento-a4">
        
        <div class="header-logos">
            <img src="" id="logo-print-esq" class="logo-img" alt="Logo Esq">
            <img src="" id="logo-print-dir" class="logo-img" alt="Logo Dir">
        </div>

        <div id="template-texto">
            </div>

        <p style="text-align: right; margin-top: 40px;" id="print-data">
            Marab√°, DATA DE HOJE
        </p>

        <div class="assinatura" style="text-align: right; margin-top: 50px;">
            <img src="" id="assinatura-img" style="height: 60px; margin-bottom: 5px; display: block; margin-left: auto;" alt="Assinatura">
            
            <strong id="assinatura-nome-advogado">NOME DO ADVOGADO</strong><br>
            <span id="assinatura-oab">OAB/PA XXXX</span>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
