<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Notificações - Pilar</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        body { background-color: #f4f4f9; padding-bottom: 100px; }
        .container { max-width: 950px; margin-top: 30px; }
        .header-visuals { background-color: #5cb85c; color: white; padding: 20px; border-radius: 10px; display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        
        .input-tabela { border: 1px solid #dee2e6; width: 100%; padding: 4px 8px; border-radius: 4px; }
        .btn-empresa.active { border: 2px solid #007bff !important; background-color: #e9f5ff !important; font-weight: bold; }

        /* Estilo do PDF Oculto */
        #template-wrapper { position: fixed; top: 0; left: 0; z-index: -1000; opacity: 0; pointer-events: none; }
        .documento-a4 { width: 210mm; background: white; font-family: 'Times New Roman', serif; font-size: 12pt; line-height: 1.5; color: #000; padding: 20mm; }
        .header-logos { display: flex; justify-content: space-around; align-items: center; margin-bottom: 40px; }
        .logo-img { max-height: 80px; max-width: 180px; object-fit: contain; }
        .assinatura { margin-top: 50px; text-align: center; display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>

<div class="container bg-white p-5 rounded shadow">
    <div class="header-visuals">
        <div>
            <h2>GERADOR DE NOTIFICAÇÕES</h2>
            <p class="mb-0">Selecione a empresa e escolha o método de preenchimento.</p>
        </div>
    </div>

    <h4 class="mb-3 text-center">1. Selecione a Empresa Notificante</h4>
    <div class="row mb-4 justify-content-center">
        <div class="col-md-4 mb-2">
            <button class="btn btn-outline-secondary w-100 btn-empresa" id="btn-nadia" onclick="selecionarEmpresa('nadia')">Nadia Rural</button>
        </div>
        <div class="col-md-4 mb-2">
            <button class="btn btn-outline-secondary w-100 btn-empresa" id="btn-inter" onclick="selecionarEmpresa('inter')">Inter</button>
        </div>
        <div class="col-md-4 mb-2">
            <button class="btn btn-outline-secondary w-100 btn-empresa" id="btn-agrominas" onclick="selecionarEmpresa('agrominas')">Agrominas</button>
        </div>
    </div>

    <div id="area-dados" style="display:none;">
        <h4 class="mb-3 text-center">2. Inserção de Dados</h4>
        
        <ul class="nav nav-tabs mb-3" id="meuTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="tab-colar-btn" data-bs-toggle="tab" data-bs-target="#conteudo-colar" type="button">Colar do Excel</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="tab-manual-btn" data-bs-toggle="tab" data-bs-target="#conteudo-manual" type="button">Preencher na Tabela</button>
            </li>
        </ul>

        <div class="tab-content border p-3 rounded bg-light">
            <div class="tab-pane fade show active" id="conteudo-colar">
                <textarea class="form-control" id="inputData" rows="6" placeholder="Nome	CPF	Valor"></textarea>
            </div>

            <div class="tab-pane fade" id="conteudo-manual">
                <table class="table table-sm table-bordered bg-white">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>CPF/CNPJ</th>
                            <th>Valor</th>
                            <th style="width: 40px;"></th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabela-manual"></tbody>
                </table>
                <button class="btn btn-success btn-sm" onclick="adicionarLinhaManual()">+ Adicionar Linha</button>
            </div>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary btn-lg" onclick="iniciarGeracao()" id="btnGerar">Gerar PDFs e Baixar ZIP</button>
            <div id="status" class="text-center mt-2 fw-bold text-success"></div>
        </div>
    </div>
</div>

<div id="template-wrapper">
    <div id="documento-modelo" class="documento-a4">
        <div class="header-logos">
            <img src="" id="logo-print-esq" class="logo-img">
            <img src="" id="logo-print-dir" class="logo-img">
        </div>
        <div id="template-texto"></div>
        <p style="text-align: right; margin-top: 40px;" id="print-data"></p>
        <div class="assinatura">
            <img src="" id="assinatura-img" style="height: 60px; margin-bottom: 5px;">
            <strong id="assinatura-nome-advogado"></strong><br>
            <span id="assinatura-oab"></span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
